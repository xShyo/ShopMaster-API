        # Format when the item can be bought and sold
        both:
          - ""
          - "&8 ● &fBuy price: #FBD008{buy}"
          - "&8 ● &fSell price: #FBD008{sell}"
          - ""
          - "&e« Left click to buy"
          - "&e» Right click to sell"

