    title: '&8☀ Shop | &lGENERAL' #  [{page} / {totalpages}]'
    # The size of the inventory. (This size will only be used if you leave the category size empty.)
    # Must be a multiple of 9. (9, 18, 27, 36, 45, 54)
    size: 54

    items:

