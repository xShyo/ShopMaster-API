          show-itemized: true            # Mostrar detalles de cada item en la GUI
          need-permissions: true         # ¬øSe requiere permiso espec√≠fico?
          permission: "shopmaster.sell.gui" # Permiso necesario si need-permissions es true
          default: true                  # Si es true, ejecutar /sell sin argumentos abrir√° la GUI


  # Configuraci√≥n del formato de n√∫meros y precios
  number-format:
    # Separadores b√°sicos para la presentaci√≥n de n√∫meros
    decimal-separator: "."              # Car√°cter para separar decimales (ej: 10.5)
    grouping-separator: ","             # Car√°cter para separar miles (ej: 1,000)

    # Configuraci√≥n de la parte entera de los n√∫meros
    minimum-integer-digits: 1           # M√≠nimo de d√≠gitos para la parte entera (ej: 01 vs 1)
